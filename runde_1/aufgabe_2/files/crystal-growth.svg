<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50" x="50" y="40">
    Kristallwachstum Simulation
  </text>
  
  <!-- Crystal growth visualization -->
  <g transform="translate(60, 60)">
    <!-- Crystal 1 -->
    <polygon points="0,0 60,40 100,120 20,150 -30,80" fill="#4682B4" opacity="0.7"/>
    
    <!-- Crystal 2 -->
    <polygon points="150,20 220,0 240,60 200,100 140,80" fill="#6A5ACD" opacity="0.7"/>
    
    <!-- Crystal 3 -->
    <polygon points="320,40 400,30 420,100 370,170 300,120" fill="#20B2AA" opacity="0.7"/>
    
    <!-- Crystal 4 -->
    <polygon points="100,170 170,150 200,210 130,250 70,220" fill="#DB7093" opacity="0.7"/>
    
    <!-- Crystal 5 -->
    <polygon points="250,140 320,180 310,230 240,210" fill="#CD853F" opacity="0.7"/>
    
    <!-- Crystal boundaries -->
    <path d="M60,40 L100,120 M20,150 L-30,80 M0,0 L-30,80 M100,120 L20,150 M0,0 L60,40" 
          stroke="#333" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M150,20 L220,0 M240,60 L200,100 M140,80 L150,20 M220,0 L240,60 M200,100 L140,80" 
          stroke="#333" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M320,40 L400,30 M420,100 L370,170 M300,120 L320,40 M400,30 L420,100 M370,170 L300,120" 
          stroke="#333" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M100,170 L170,150 M200,210 L130,250 M70,220 L100,170 M170,150 L200,210 M130,250 L70,220" 
          stroke="#333" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M250,140 L320,180 M310,230 L240,210 M250,140 L240,210 M320,180 L310,230" 
          stroke="#333" stroke-width="1" fill="none" opacity="0.5"/>
    
    <!-- Crystallization seeds -->
    <circle cx="0" cy="0" r="4" fill="#333"/>
    <circle cx="150" cy="20" r="4" fill="#333"/>
    <circle cx="320" cy="40" r="4" fill="#333"/>
    <circle cx="100" cy="170" r="4" fill="#333"/>
    <circle cx="250" cy="140" r="4" fill="#333"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 260)">
    <circle cx="10" cy="0" r="4" fill="#333"/>
    <text font-family="Arial, sans-serif" font-size="14" fill="#333" x="20" y="5">
      Kristallisationskeime
    </text>
    
    <rect x="200" y="-10" width="20" height="20" fill="#4682B4" opacity="0.7"/>
    <text font-family="Arial, sans-serif" font-size="14" fill="#333" x="230" y="5">
      Kristalle mit verschiedener Orientierung
    </text>
  </g>
</svg>
