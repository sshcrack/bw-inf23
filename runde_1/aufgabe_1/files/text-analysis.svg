<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- Text with gaps visualization -->
  <g transform="translate(50, 80)">
    <text font-family="monospace" font-size="24" fill="#333">
      <tspan x="0" y="0">"das ... mir ... ... ... vor"</tspan>
      <tspan x="0" y="50">↓ ↓ ↓ ↓ ↓ ↓ ↓ ↓</tspan>
      <tspan x="0" y="100">"das kommt mir gar nicht richtig vor"</tspan>
    </text>
  </g>
  
  <!-- Regex pattern visualization -->
  <g transform="translate(30, 200)">
    <rect x="0" y="0" width="540" height="50" rx="5" fill="#e8f4f8" stroke="#4682B4" stroke-width="2"/>
    <text font-family="monospace" font-size="16" fill="#2c3e50" x="15" y="30">
      RegEx: das\s+\w+\s+mir\s+\w+\s+\w+\s+\w+\s+vor
    </text>
  </g>
  
  <!-- Title -->
  <text font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50" x="50" y="40">
    Textmustersuche mit Lücken
  </text>
</svg>
